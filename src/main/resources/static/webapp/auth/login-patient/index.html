<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/webapp/auth/login-patient/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webapp/auth/js/login.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h2>Login as paitent</h2>
      <form name="loginForm" onsubmit="login(event,'patient')">
        <div class="input-box">
          <input type="text" name="userID" placeholder="Enter User Email" required />
        </div>
        <div class="input-box">
          <input type="password" name="pass" placeholder="Enter Password" required />
        </div>
        <div class="input-box button">
          <input type="Submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
