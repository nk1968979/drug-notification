<!DOCTYPE html>
<html lang="en" dir="ltr">

    <link rel="stylesheet" href="webapp/auth/landing/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Choose Your Login</h2>
      <form action="/webapp/auth/login-patient/index.html">

          <input type="Submit" value="Patient " />

      </form>

      <div class="text">

          Not a member yet? Join now <br />
          <a href="/webapp/auth/patient-reg/index.html">Patient</a>

        </h3>
      </div>
    </div>
