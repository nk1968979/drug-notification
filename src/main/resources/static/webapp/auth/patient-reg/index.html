<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/webapp/auth/patient-reg/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webapp/auth/js/register.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h2>Registration For Patient</h2>
      <form name="registerForm" onsubmit="register(event,'patient')">
        <div class="input-box">
          <input type="text" name="fullName" placeholder="Enter your Full name" required />
        </div>
        <div class="input-box">
          <input type="text" name="age" placeholder="Enter your Age" required />
        </div>
        <div class="input-box">
          <select name="gender" required>
            <option value="" selected disabled>Select your Gender</option>
            <option value="male" >Male</option>
            <option value="Female" >Female</option>
            <option value="Other" >Other</option>
          </select>
        </div>
        <div class="input-box">
          <input type="text" name="height" placeholder="Enter your Height in centimeters" required />
        </div>
        <div class="input-box">
          <input type="text" name="weight" placeholder="Enter your Weight in Kgs" required />
        </div>
        <div class="input-box">
          <input type="email" name="email" placeholder="Enter Email" required />
        </div>
        <div class="input-box">
          <input type="tel" name="phoneNum" placeholder="Enter Phone Number" required />
        </div>
        <div class="input-box">
          <input type="password" name="pass" placeholder="Create password" required />
        </div>
        <div class="input-box">
          <input type="password" name="passConf" placeholder="Confirm password" required />
        </div>
        <div class="input-box button">
          <input type="Submit" value="Register Now" />
        </div>
        <div class="text">
          <h3>Already have an account? <a href="/webapp/auth/login-patient/index.html">Login now</a></h3>
        </div>
      </form>
    </div>
  </body>
</html>
